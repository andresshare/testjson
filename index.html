<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AJAX</title>
</head>
<body>
<h1> AJAX</h1>
<div id="output"></div>
<form id="myForm">
    <input type="text" name="first" value="Laurence">
    <br>
    <input type="text" name="last" value="Svekis">
    <br>
    <input type="text" name="company" value="Discoveryvip">
    <br>
    <input type="submit" value="Send my Data"> </form>
<script type="text/javascript">
    let myForm = document.getElementById('myForm')
    myForm.addEventListener('submit', function (e) {
        e.preventDefault();
        //let data = JSON.stringify(formData(myForm));
        loadJSON(formData(myForm))
    })
    function formData(form) {
        let el = form.querySelectorAll('input[type="text"]');
        let myData = '';
        for (let x = 0; x < el.length; x++) {
            let name = el[x].name;
            let value = el[x].value;
            //myData[name] = value;
            myData += name + '=' + value + '&'
        }
        return myData.slice(0, -1);
    }
    function loadJSON(data) {
        const url = 'http://s179017901.onlinehome.us/discoveryvip/';
        //'foo=bar&lorem=ipsum'
        console.log(data)
        const myData = data
        fetch(url, {
            method: 'post'
            , headers: {
                "Content-type": "application/x-www-form-urlencoded; charset=UTF-8"
            }
            , body: myData
        }).then(function (response) {
            return response.json()
        }).then(function (data) {
            console.log(data)
        }).catch(error => console.log(error))
    }
</script>
</body>
</html>
