<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AJAX</title>
</head>

<body>
<h1> AJAX jQuery</h1>
<div id="output"></div>
<form id="myForm"> First Name :
    <input type="text" name="first" value="andresshare">
    <br> Last Name:
    <input type="text" name="last" value="share">
    <input type="submit" value="submit data"> </form>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    let myForm = document.getElementById('myForm');
    myForm.addEventListener('submit',function(e){
        e.preventDefault();
        let url = 'http://s179017901.onlinehome.us/discoveryvip/';
        let first = document.querySelector('input[name="first"]').value;
        let last = document.querySelector('input[name="last"]').value;
        let myData = 'first='+first+'&last='+last;
        axios.post(url,myData)
            .then(function(data){
                console.log(data.data)
            })
            .catch(function(error){
                console.log(error)
            })

    })





</script>
</body>

</html>
